<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KKM BEM UNY - Content Manager</title>
  <!-- Identitas Netlify untuk autentikasi -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Tambahkan CSS khusus untuk admin panel jika diperlukan -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .nc-appHeader-content {
      background-color: #0071e3 !important;
    }
  </style>
</head>
<body>
  <!-- Script inti Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    // Pengalihan setelah login berhasil
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
